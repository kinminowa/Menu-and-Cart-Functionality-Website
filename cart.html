<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];

function changeQty(index, delta) {
  if (cart[index]) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
  }
}

function updateCart() {
  const cartList = document.getElementById("cart-list");
  const cartTotal = document.getElementById("cart-total");
  cartList.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <div class="cart-item-info">
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-item-details">
          <strong>${item.name}</strong>
          <div class="cart-qty">
            <button onclick="changeQty(${index}, -1)">âˆ’</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
        </div>
      </div>
      <div class="cart-item-price">â‚±${itemTotal}</div>
    `;

    cartList.appendChild(div);
  });

  cartTotal.textContent = `Total: â‚±${total}`;
}

function clearCart() {
  cart.length = 0; // âœ… clear the in-memory array
  localStorage.removeItem("cart"); // âœ… clear localStorage
  updateCart(); // âœ… re-render the empty cart
}

function checkout() {
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    alert("Please log in before checking out.");
    window.location.href = "login.html";
    return;
  }

  if (cart.length === 0) {
    alert("Cart is empty.");
    return;
  }

  const orderNumber = Math.floor(Math.random() * 90000) + 10000;
  let total = 0;
  let quantity = 0;
  let items = "";

  cart.forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    quantity += item.quantity;
    items += `${item.name} (x${item.quantity}) - â‚±${subtotal}\n`;
  });

  const data = new FormData();
  data.append("name", `${user.firstName} ${user.lastName}`);
  data.append("email", user.email);
  data.append("contact", user.contactNumber);
  data.append("order_items", items);
  data.append("total", total);
  data.append("quantity", quantity);
  data.append("order_number", orderNumber);

  fetch("save_order.php", {
    method: "POST",
    body: data,
  })
  .then(res => res.text())
  .then(response => {
    alert(response);
    localStorage.removeItem("cart");
    window.location.href = "menu.html";
  })
  .catch(err => {
    console.error(err);
    alert("Something went wrong.");
  });
}

updateCart(); // âœ… Initial call to render the cart
</script>
